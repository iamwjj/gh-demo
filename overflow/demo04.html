<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body{
            height:100%;
        }
        body{
            margin:0;
            overflow:auto;
        }
        .child{
            height:1000px;
            background-color:#eee;
        }
    </style>
</head>
<body>

<div class="child">
    Child
</div>

<script>
    //监听window窗口的滚动事件
    window.addEventListener('scroll', (e) => {
        console.log('window');
    })

    //监听document对象的滚动事件
    document.addEventListener('scroll', (e) => {
        console.log('document');
        e.stopPropagation();
    })

    //监听鼠标滚轮滚动事件
    document.addEventListener('mousewheel', (e) => {
        console.log('mousewheel');
        e.preventDefault();
    })
</script>

</body>
</html>
